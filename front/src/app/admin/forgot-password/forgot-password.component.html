<div class="container">
  <div class="row">
    <div class="col-8 offset-2">
    <h4> Merci de rentrer l'adresse mail de votre compte</h4>
    <form (ngSubmit)="onForgotPassword(f)" #f="ngForm">
      <div class="form-group">
        <label for="email">Email de connection</label>
        <input type="email" id="email" class="form-control" name="email" ngModel>
      </div>
      <button class="btn btn-default" type="submit">Envoyez</button>
    </form>
    <div *ngIf="isSend === true">Un mail vient de vous être envoyé. Vous pourrez reactiver
      votre mot de passe en cliquant sur le lien
    </div>
    <div *ngIf="isNotFound === true">Ce mail n'est pas présent dans notre base de donnée. 
      Merci de bien vouloir rentrer un mail valide
    </div>
    </div>
  </div>
</div>
