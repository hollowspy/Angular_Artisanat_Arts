<div class="container">
  <div class="row">
    <div class="col-5 offset-3">
      <form [formGroup]="newUserForm" (ngSubmit)="onAddUser()" >
        <h4>Ajouter un nouvel administrateur au site</h4>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" class="form-control" formControlName="email">
        </div>
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input type="text" id="password" class="form-control" formControlName="password">
        </div>
        <div class="form-group">
          <label for="passwordCheck">Retappez votre mot de passe</label>
          <input type="text" id="passwordCheck" class="form-control" formControlName="passwordCheck">
        </div>
        <div class="form-group">
          <label for="alias">Prenom et Nom</label>
          <input type="text" id="passwordCheck" class="form-control" placeholder="prenomNom" formControlName="alias">
        </div>
        <button class="btn btn-default">Enregistrer</button>
      </form>
      <!-- <div *ngIf="isAlreadyLogded === true"> Ce mail est déjà enregistré. Impossible de créer le compte</div>
      <div *ngIf="checkPassword === true"> Les mots de passes ne correspondent pas. Merci de les retaper</div> -->
      <div *ngIf="isSuccess === true"> Nouvel administrateur créé ! </div>
    </div>
  </div>
</div>
