<div class="container">
    <div class="row">
        <div class="col-8">
            <h2>Bienvenue
                {{userLog}}</h2>
        </div>
        <div class="col-4">
            <button class="btn btn-group-sm btn-deconnexion" (click)="onDeconnexion()">
                Deconnexion
            </button>
            <button class="btn btn-group-sm" (click)="onNavigateNewUser()">
                Ajoutez un utilisateur
            </button>
        </div>
    </div>
    <div class="row adminButton">
        <div class="col-3">
            <button class="btn btn-default btn-bestiaire" (click)="onShowBestiaire()">Bestiaire</button>
        </div>
        <div class="col-3">
            <button class="btn btn-default btn-vegetal" (click)="onShowVegetal()">Vegetal</button>
        </div>
        <div class="col-3">
            <button class="btn btn-default btn-deco" (click)="onShowDeco()">Deco</button>
        </div>
        <div class="col-3">
            <button class="btn btn-default btn-carousel" (click)="onShowCarousel()">Carousel</button>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">

            <div *ngIf="showBestiaire">
                <h4>
                    Administration de la table Bestiaire</h4>
                <div *ngFor="let oeuvre of bestiaire" class="list-group-item listOeuvre">
                    <div class=" detailOeuvre">
                        {{oeuvre.name}}
                    </div>
                    <i
                        class="fa fa-edit fa-3x btn-modifier"
                        (click)="openDialogToEditBestiaire(oeuvre)"></i>
                    <i
                        class="fa fa-times-circle fa-3x btn-suppression"
                        (click)="onDeleteOeuvre('bestiaire', oeuvre.id, oeuvre.name)"></i>

                </div>

                <button class="btn btn-primary" (click)="openDialogToAddBestiaire()">Ajoutez dans Bestiaire</button>
            </div>
            <div *ngIf="showVegetal">
                <h4>
                    Administration de la table Vegetal</h4>
                <div *ngFor="let oeuvre of vegetal" class="list-group-item listOeuvre">
                    <div class=" detailOeuvre">
                        {{oeuvre.name}}
                    </div>
                    <i
                        class="fa fa-edit fa-3x btn-modifier"
                        (click)="openDialogToEditVegetal(oeuvre)"></i>
                    <i
                        class="fa fa-times-circle fa-3x btn-suppression"
                        (click)="onDeleteOeuvre('vegetal',oeuvre.id, oeuvre.name)"></i>

                </div>

                <button class="btn btn-primary" (click)="openDialogToAddVegetal()">Ajoutez dans Vegetal</button>

            </div>
            <div *ngIf="showDeco">Administration de la table Deco</div>
            <div *ngIf="showCarousel">
                <div *ngFor="let photo of carousel" class="list-group-item blocCarousel">
                    <div class="namePhotoCarousel">
                        {{photo.name}}
                    </div>
                    <div>
                        <img src={{photo.Asource}} alt="photo_carousel" class="photo_carousel">
                        <form action="/file/upload" method="POST" enctype="multipart/form-data">
                            <div>
                            <input type="file" name="file" (change)="onFileChanged($event)" accept="image/x-png,image/jpeg" />>
                            </div>
                            <div>
                            <button (click)="onUpload(photo.id)">Envoyer</button>
                            </div>
                            </form>
                        </div>

                    </div>

                </div>
                 <input type="file" ng2FileSelect [uploader]="uploader" multiple/>
                <table class="table">
                    <thead>
                    <tr>
                        <th width="50%">Name</th>
                        <th>Size</th>
                        <th>Progress</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let item of uploader.queue">
                        <td><strong>{{ item?.file?.name }}</strong></td>
                        <td *ngIf="uploader.isHTML5" nowrap>{{ item?.file?.size/1024/1024 | number:'.2' }} MB</td>
                        <td *ngIf="uploader.isHTML5">
                            <div class="progress" style="margin-bottom: 0;">
                                <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': item.progress + '%' }"></div>
                            </div>
                        </td>
                        <td class="text-center">
                            <span *ngIf="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
                            <span *ngIf="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
                            <span *ngIf="item.isError"><i class="glyphicon glyphicon-remove"></i></span>
                        </td>
                        <td nowrap>
                            <button type="button" class="btn btn-success btn-xs"
                                    (click)="item.upload()" [disabled]="item.isReady || item.isUploading || item.isSuccess">
                                <span class="glyphicon glyphicon-upload"></span> Upload
                            </button>
                            <button type="button" class="btn btn-warning btn-xs"
                                    (click)="item.cancel()" [disabled]="!item.isUploading">
                                <span class="glyphicon glyphicon-ban-circle"></span> Cancel
                            </button>
                            <button type="button" class="btn btn-danger btn-xs"
                                    (click)="item.remove()">
                                <span class="glyphicon glyphicon-trash"></span> Remove
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
