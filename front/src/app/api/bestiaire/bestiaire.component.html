<div class="container containerData">
    <div>
        <h4>
            Le coin du bestiaire
        </h4>
    </div>
    <div class="row">
        <div class="col-6 containerCard" *ngFor="let oeuvre of bestiaire">
            <div class="card" style="width: 18rem;">
                <h5 class="card-title">{{oeuvre.name}}</h5>
                <img
                    class="card-img-top"
                    src="{{oeuvre.Aphoto_principale}}"
                    alt="photo oeuvre"
                    class="photoPrincipale">
                    <div class="card-body">
                        <p class="card-text">Some quick example text to build on the card title and make
                            up the bulk of the card's content.</p>
                        <button class="btn btn-default" (click)="onFicheDetail(oeuvre.id)">Plus de d√©tail</button>
                    </div>
                </div>

            </div>

        </div>
    </div>
