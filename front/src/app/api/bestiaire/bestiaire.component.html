<div class="container containerData">
    <div>
        <h4> Le coin du bestiaire </h4>
        </div>
  <div class="row" >
   
    <div class="col-6" *ngFor="let oeuvre of bestiaire" >
      <ul class="list-group-item cardOeuvre" >
        <div>
        <li>nom : {{oeuvre.name}}</li>
        <li> materiaux utilisé : {{oeuvre.materials}}</li>
        <button class="btn btn-default" (click)="onFicheDetail(oeuvre.id)">Plus de détail</button>
        </div>
        <img src={{oeuvre.Aphoto_principale}} alt="photo_principale" class="photoPrincipale">
      </ul>
      
     </div>
     
  </div>
</div>
