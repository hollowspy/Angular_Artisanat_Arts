<div class="container containerData">
    <div>
        <h4> Le végétal </h4>
      </div>
  <div class="row">
    <div class="col-12 col-md-6 cardOeuvre" *ngFor="let oeuvre of vegetal">
      <figure (click)="openDialog(oeuvre)" class="photoPrincipale">
          <img src={{oeuvre.Aphoto_principale}} alt="photo principale"/>
          <figcaption>
            <h3>{{oeuvre.name}}</h3>
          </figcaption>
          </figure>
      
    </div>
  </div>
  
</div>
